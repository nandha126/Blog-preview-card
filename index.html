<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

  <div class="card">
    <figure class="card-img">
      <img src="./assets/images/illustration-article.svg" alt="article" style="width:100%">
    </figure>
    <div class="card-body">
      <div class="card-badge">Learning</div>
      <div class="card-date">Published 21 Dec 2023</div>
      <div class="card-header-text">HTML & CSS foundations</div>
      <div class="card-paragraph">These languages are the backbone of every website, defining structure, content, and
        presentation.</div>
      <div class="card-person">
        <img src="./assets/images/image-avatar.webp" alt="person" style="width:30px"><span class="person">Greg
          Hooper</span>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nandhakumar Sukumar</a>.
  </div>
</body>

</html>
